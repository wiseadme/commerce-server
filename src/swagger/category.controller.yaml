paths:
  /v1/category:
    post:
      summary: 'create new category'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  example: 'test category'
                image:
                  type: string
                  example: 'https://projs.net/image'
                seo:
                  type: object
                  properties:
                    title:
                      type: string
                      example: 'test category page'
                    description:
                      type: string
                      example: 'good category'
                    keywords:
                      type: string
                      example: 'buy, sold, ecommerce'
      responses:
        201:
          description: new category created
    get:
      summary: 'get categories'
      consumes:
        - application/json
      tags:
        - Get categories
